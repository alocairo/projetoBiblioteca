    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">

        <div class="page-header text-center">
            <h1>
                <i class="fa fa-handshake-o" aria-hidden="true"></i> Empréstimo</h1>
        </div>

        <table class="table table-inverse" id="myTable">
            <thead>
                <tr>
                    <th>Livro</th>
                    <th>Usuario Destino</th>
                </tr>
            </thead>
            <tbody>
                <!--       Apenas primeiro tr deve ser mantido, os outros serao dinâmicos-->
                <tr>
                    <td>
                        <select class="form-control" onchange="comprovante()">
                            <option value="" disabled selected>LIVRO</option>
                            <option value="Pegar do Banco 01">Pegar do banco 01</option>
                            <option value="Pegar do Banco 02">Pegar do banco 02</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control" onchange="comprovante()">
                            <option value="" disabled selected>Usuario</option>
                            <option value="Pegar do Banco 01">Pegar do banco 01</option>
                            <option value="Pegar do Banco 02">Pegar do banco 02</option>
                        </select>
                    </td>
                </tr>

            </tbody>
        </table>
        <div class="container margin-fix">
                <div class="card col-lg-4 col-md-6 mb-4 h-100">
                        <h3 class="card-header primary-color white-text" id="entrega"></h3>
                        <div class="card-body">
                            <h4 class="card-title">
                                <i class="fa fa-file-text" aria-hidden="true"></i>
                            </h4>
                            <p class="card-text" id="destino"></p>
                            <p id="data"></p>
                            <p id="devolucao"></p>
                        </div>
                    </div>

            <button type="button" class="btn btn-primary btn-xs">Emprestar</button>
            <button name="impressao" name="imprimir" value="Imprimir" onclick="window.print()" class="btn btn-primary btn-xs">Imprimir</button>


        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
